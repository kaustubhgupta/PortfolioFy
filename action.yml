name: Ultimate Portfolio Maker
author: Kaustubh Gupta  
description: Creates an webpage which can be deployed as Github page
inputs:
  gh_token:
    description: "Github Personal Access token"
    required: True
  theme:
    description: "Type of webpage you want to render"
    required: False
    default: 1
  blogs:
    description: "Whether you want to include blogs in your Portfolio"
    required: False
    default: False
  hackathons:
    description: "Apart from Personal projects you can include hackathon projects."
    required: False
    default: False
  stats_choice: 
    description: "Which type of github stats you want to display in your profile"
    required: False
    default: 1
  social_links:
    description: "You can include all social links including Linkedin, Twitter, Facebook, Medium, Devto here as a string."
    required: False
    default: False
  resume_link:
    description: "Link for resume pdf uploaded online"
    required: False
    default: False
  allow_footer:
    description: "You can control whether you want to display the creeator footer at the end of the webpage"
    required: False
    default: True
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.gh_token }}
    - ${{ inputs.theme }}
    - ${{ inputs.blogs }}
    - ${{ inputs.hackathons }}
    - ${{ inputs.stats_choice }}
    - ${{ inputs.social_links }}
    - ${{ inputs.resume_link }}
    - ${{ inputs.allow_footer }}
branding:
  icon: "award"
  color: "green"